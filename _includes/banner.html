<div id="banner">
  {% for entry in site.pages %}
    {% if entry.title %}
      <a href="{{ site.baseurl }}{{ entry.url }}" class="button"><strong>{{ entry.title }}</strong></a>
    {% endif %}
  {% endfor %}
  {% if site.show_downloads %}
    <div class="downloads">
      <span>Downloads:</span>
      <ul>
        <li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
        <li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
      </ul>
    </div>
  {% endif %}
</div>
