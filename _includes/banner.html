<div id="banner">
  <span id="logo"></span>

  {% for entry in site.data.banner %}
    <a href="{{ site.baseurl }}{{ entry.url }}" class="button fork {{ entry.class }}"><strong>{{ entry.title }}</strong></a>
  {% endfor %}
  {% if site.show_downloads %}
    <div class="downloads">
      <span>Downloads:</span>
      <ul>
        <li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
        <li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
      </ul>
    </div>
  {% endif %}
</div>
