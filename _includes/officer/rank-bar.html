{% assign classes = include.class | split: " " %}
<div class="RankBar{% for cls in classes %} RankBar--{{ cls }}{% endfor %}">
	{%- assign rows = include.rank | split: "-" -%}
	{%- for row in rows -%}
		<div class="RankBar__row">
			{%- assign tiles = row | split: "" -%}
			{%- for tile in tiles -%}
				<span class="RankBar__tile RankBar__tile--{{ tile }}"></span>
			{%- endfor -%}
		</div>
	{%- endfor -%}
</div>
